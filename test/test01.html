<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 내 홈페이지의 아이콘 이미지를 바꾸고 싶다면 아래의 내용을 넣으면됨 -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>내 홈페이지(10/29)</title>
</head>
<body>
    <!-- 줄 바꿈은 br태그를 사용한다. -->
    안녕하세요 <br>
    반갑습니다

    <p>4<sup>2</sup></p>

    <!-- 블록 태그를 인라인 속성으로 바꿀 수 있다. -->
    <p style="display: inline ;">디스플레이1</p>
    <p style="display: inline ;">디스플레이2</p>

    <!-- id는 하나만 있어야하고, class는 중복 사용이 가능하다 -->
    <!-- 태그 속성 id는 파일 내에서 고유한 값을 가져야 한다. -->
    <!-- 태그 속성 class 값은 중복으로 사용 가능하고 다른 태그에도 사용 가능하다. -->

    <div id="div1" class="abc">div1</div>
    <div class="abc">div2</div>
    <div class="abc">div3</div>
    <p class="abc">pt</p>


</body>
</html>
